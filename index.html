<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- start header-->
    <header>
        <img class="site_logo" src="./img/Logo.png" alt="Logo Toboolist">
        <h1>Toboolist</h1>
    </header>
    <!-- end header-->

    <!-- start nav-->
    <nav class="nav_add">
        <div class="add_task">
            Add Task
        </div>
        <div class="add_section">
            Add Section
        </div>
    </nav>
    <!-- end nav-->

    <!-- start main-->
    <main>
        <!-- start section new task-->
        <section class="section_new_task">
                <h2 class="title_section"><span class="triangolo">&#9660;</span> New Task</h2>
                <div>
                    <span class="box_check">&check;</span><strong class="name">Quarterly Newsletter</strong><div class="category_task_blu category_task_general">Editorial</div>
                </div>
        </section>
        <!-- end section new task-->
        <!-- start section today-->
        <section class="section_today">
                <h2 class="title_section"><span class="triangolo">&#9660;</span> Today</h2>
                <div>
                    <span class="box_check">&check;</span><strong class="name">Recruiting blog post</strong><div class="category_task_blu category_task_general">Editorial</div>
                </div>
                <div>
                    <span class="box_check">&check;</span><strong class="name">Mobile app luaunch</strong><div class="category_task_purple category_task_general">Q1 Goals</div>
                </div>
                <div>
                    <span class="box_cross">&cross;</span><strong class="name">Interview John H.</strong><div class="category_task_green category_task_general">Recruiting</div>
                </div>
                <div>
                    <span class="box_check">&check;</span><strong class="name">Summit update to mobile storefronts</strong><div class="category_task_general category_task_orange ">Mobile</div>
                </div>
        </section>
        <!-- end section today-->
        <section></section>
    </main>
    <!-- end main-->
    <footer></footer>
</body>
</html>
